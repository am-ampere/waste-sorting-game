<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แยกขยะรักษ์โลก - Advance BIO</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Prompt', sans-serif; 
      background: linear-gradient(135deg, #e9f7ef 0%, #b2d8c1 100%); 
      color: #1e5c3a; 
      overflow-x: hidden;
      font-size: 16px; 
    }

    .container { 
      min-height: 100vh; 
      padding: 20px; 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      text-align: center;
      position: relative; 
      box-sizing: border-box;
      padding-bottom: 120px; 
    }

    .hidden { display: none !important; }

    .title-emoji { font-size: 3rem; margin-bottom: 10px; }
    .title-text { font-size: 1.6rem; line-height: 1.4; margin-bottom: 25px; font-weight: 700; }

    .btn { 
      width: 100%; 
      max-width: 320px; 
      padding: 14px 20px; 
      margin: 8px 0; 
      border-radius: 50px; 
      border: 2px solid transparent; 
      background: #ffffff; 
      cursor: pointer; 
      font-family: 'Prompt', sans-serif; /* ฟอนต์เดียวกับคำถาม */
      font-size: 1.1rem; 
      font-weight: 600;
      color: #2e7d32;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
      transition: all 0.3s ease;
    }

    .btn:hover:not(:disabled) { transform: translateY(-2px); background: #f1f8e9; }
    .btn.correct { background: #43a047 !important; color: #fff; }
    .btn.wrong { background: #e53935 !important; color: #fff; }
    .btn:disabled { cursor: not-allowed; opacity: 0.8; }

    .question { 
      font-size: 1.3rem; 
      margin-bottom: 20px; 
      background: rgba(255,255,255,0.5);
      padding: 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 360px;
      box-sizing: border-box;
      font-weight: 600;
      font-family: 'Prompt', sans-serif;
    }

    .message { margin-top: 15px; font-size: 1.1rem; font-weight: bold; min-height: 40px; }

    .logo-footer { 
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 140px;
      opacity: 1;
    }

    #finalScoreDisplay { font-size: 1.5rem; margin: 15px 0; font-weight: bold; }
  </style>
</head>
