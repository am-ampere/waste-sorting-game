<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ปฏิบัติการแยกกู้(KU)โลก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root { --primary-green: #067957; }
    * { font-family: 'Prompt', sans-serif !important; box-sizing: border-box; }
    
    body { 
      margin: 0; 
      background: linear-gradient(135deg, #e9f7ef 0%, #b2d8c1 100%); 
      color: var(--primary-green); 
      height: 100vh; 
      overflow: hidden; 
    }

    .container { 
      width: 100%; height: 100vh; display: flex; flex-direction: column; 
      align-items: center; justify-content: space-between; 
      padding: 40px 25px 30px 25px; text-align: center;
    }

    .hidden { display: none !important; }

    img { 
      max-width: 100%; height: auto !important; object-fit: contain; 
      display: block; margin: 0 auto; background: transparent !important;
      image-rendering: -webkit-optimize-contrast;
    }

    .main-logo { width: 140px; margin-top: 10px; } 
    #start-page .main-logo { width: 260px; } 

    .center-img { width: 110px; margin: 15px 0; } 
    .partner-logos { width: 220px; margin-bottom: 10px; }

    .btn-start { 
      background: var(--primary-green); color: #fff; border: none; 
      width: 100%; max-width: 280px; padding: 15px; border-radius: 50px; 
      font-size: 1.3rem; font-weight: 600; cursor: pointer;
      box-shadow: 0 4px 15px rgba(6, 121, 87, 0.3);
    }

    .choice-btn { 
      width: 100%; max-width: 320px; background: #ffffff; border: none; 
      padding: 16px; margin: 10px 0; border-radius: 50px; 
      font-size: 1.1rem; color: var(--primary-green); font-weight: 500; 
      box-shadow: 0 3px 10px rgba(0,0,0,0.06);
    }

    h1 { font-size: 1.7rem; font-weight: 700; margin: 5px 0; line-height: 1.2; }
    .score-big { font-size: 5.5rem; font-weight: 700; line-height: 1; margin: 0; }
    
    #loading-page { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: #e9f7ef; display: flex; flex-direction: column; 
      justify-content: center; align-items: center; z-index: 99; 
    }
  </style>
</head>
<body>

<div id="loading-page">
  <div style="font-size: 2rem;">⌛</div>
  <p style="font-size: 1.2rem;">กำลังเตรียมความพร้อมเพื่อโลกสีเขียว...</p>
</div>

<div id="start-page" class="container hidden">
  <img src="https://i.postimg.cc/FHwJxdCD/1-Logo-yaek-KUlok.png" class="main-logo">
  <div>
    <h1 id="user-display" style="margin-bottom: 0;">สวัสดี คุณผู้เล่น</h1>
    <p style="margin-top: 5px;">คุณแยกขยะเก่งแค่ไหน มาทดสอบกัน!</p>
    <button class="btn-start" onclick="startGame()">เริ่มเล่นเกม</button>
  </div>
  <img src="https://i.ibb.co/zWfz6wJJ/image.png" class="center-img">
  <div class="footer"><img src="https://i.postimg.cc/tJgTbpm4/2-th-ngth-kth.png" class="partner-logos"></div>
</div>

<div id="game-page" class="container hidden">
  <img src="https://i.postimg.cc/FHwJxdCD/1-Logo-yaek-KUlok.png" class="main-logo">
  <div style="flex-grow: 1; width: 100%; padding-top: 20px;">
    <h1 id="question-text"></h1>
    <div id="choices-container"></div>
