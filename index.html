<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ปฏิบัติการแยกกู้(KU)โลก</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    :root {
      --primary-green: #067957;
      --accent-green: #53b73b;
      --error-red: #b52424;
      --bg-light: #ebf7ef;
    }
    body { 
      margin: 0; 
      font-family: 'Prompt', sans-serif; 
      background-color: var(--bg-light); 
      color: var(--primary-green);
      overflow: hidden; /* ป้องกันหน้าจอเลื่อนไปมาบนมือถือ */
    }
    .container { 
      height: 100vh; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: flex-start;
      text-align: center;
      padding: 10% 25px; /* ปรับ Padding ตามอัตราส่วนหน้าจอ */
      box-sizing: border-box;
      position: relative;
    }
    .hidden { display: none !important; }

    /* ปรับขนาด Logo ให้สมดุล */
    .main-logo { 
      width: 140px; /* ลดขนาดลงเพื่อให้ Balance */
      margin-bottom: 20px; 
      height: auto; 
    }

    h1 { font-weight: 600; font-size: 1.8rem; margin: 10px 0; line-height: 1.2; }
    
    .btn-start { 
      background: #067957; /* เปลี่ยนเป็นสีเขียวตามปุ่ม เริ่มเล่น ในตัวอย่าง */
      color: #fff; 
      border: none; 
      padding: 12px 50px; 
      border-radius: 50px; 
      font-size: 1.2rem; 
      font-weight: 600; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
      cursor: pointer; 
      margin-top: 20px;
    }

    .choice-btn { 
      width: 100%; 
      max-width: 300px; 
      background: #fff; 
      border: 1.5px solid #067957; 
      padding: 12px; 
      margin: 6px 0; 
      border-radius: 50px; 
      font-size: 1rem; 
      font-weight: 500; 
      color: var(--primary-green); 
    }

    /* รูปประกอบกลางหน้า (ถังขยะ) */
    .center-img { 
      width: 100px; 
      height: auto; 
      margin: 20px 0; 
    }

    .footer { 
      position: absolute; 
      bottom: 30px; 
      width: 100%; 
      text-align: center;
    }
    .partner-logos { width: 130px; height: auto; margin-top: 10px; }

    /* หน้า Loading */
    #loading-page { justify-content: center; }
    .loader { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary-green); border-radius: 50%; width: 35px; height: 35px; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="loading-page" class="container">
  <div class="loader"></div>
  <p>กำลังเตรียมความพร้อมเพื่อโลกสีเขียว...</p>
</div>

<div id="start-page" class="container hidden">
  <img src="ใส่_Direct_Link_โลโก้_ที่นี่.png" class="main-logo">
  <h1>สวัสดี<br><span id="user-name">...</span></h1>
  <p>คุณแยกขยะเก่งแค่ไหน มาทดสอบกัน!</p>
  <button class="btn-start" onclick="startGame()">เริ่มเล่นเกม</button>
  <img src="ใส่_Direct_Link_ถังขยะ_ที่นี่.png" class="center-img">
  <div class="footer">
    <img src="ใส่_Direct_Link_โลโก้คู่_ที่นี่.png" class="partner-logos">
  </div>
</div>

<script>
  // นำโค้ด JavaScript เดิมมาใส่ตรงนี้ได้เลยครับ 
  // เพียงแค่เปลี่ยนค่า src ในส่วนของการสร้าง HTML ให้ตรงกับลิงก์ใหม่
</script>

</body>
</html>
